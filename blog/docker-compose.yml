version: '3.9'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: blog
      POSTGRES_USER: tomas
      POSTGRES_PASSWORD: 161104tom
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_NAME=blog
      - DB_USER=tomas
      - DB_PASSWORD=161104tom
      - DB_HOST=db
      - DB_PORT=5432

volumes:
  postgres_data:
